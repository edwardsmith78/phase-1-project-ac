<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weirdest Animal Crossing Characters</title>
    <script defer src="index.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
  </head>
  <body>
    <div class="image-container">
        <img src="https://upload.wikimedia.org/wikipedia/en/9/9e/Animal_Crossing_Logo.png" alt="Animal Crossing">
      </div>
      

    <h1>Weirdest Animal Crossing Characters</h1>
    <h3>(according to a google search)</h3>

    <div id="animal-nav"></div>

    <div id="animal-display">
      <h2 id="animal-display-name">Animal Name</h2>
      <img id="animal-display-image" src="#" alt="animal image goes here">
      <button id="animal-display-phrase"></button>
    </div>

    <form id="new-animal-form">
      <label for="animal-name-input">Add Animal Name:</label>
      <input type="text" name="animal-name-input">

      <label for="animal-image-input">Add Animal Image:</label>
      <input type="text" name="animal-image-input">

      <input type="submit" value="Create Animal">
    </form>

  </body>
</html>
